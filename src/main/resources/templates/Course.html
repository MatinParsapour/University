<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/CourseStyle.css}">
    <title>دوره</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <span class="navbar-brand">دانشگاه</span>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/manager/manager-main">خانه</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<form id="createCourse" method="post" class="row g-3 needs-validation" action="#" th:action="@{/course/create-course}"
      th:object="${course}"
      novalidate>
    <div class="col-md-4">
        <label for="validationCustom01" class="form-label">عنوان دوره :</label>
        <input name="courseTitle" type="text" class="form-control" id="validationCustom01" th:field="*{title}"
               placeholder="عنوان دوره را وارد کنید" required>
        <div class="valid-feedback">
            خوب است
        </div>
    </div>
    <div class="col-md-4">
        <label for="validationCustom02" class="form-label">کد دوره : </label>
        <input name="courseCode" type="number" class="form-control" id="validationCustom02" th:field="*{courseCode}"
               placeholder="کد دوره را وارد کنید" required>
        <div class="valid-feedback">
            خوب است
        </div>
    </div>
    <div class="col-md-4">
        <label for="validationCustomUsername" class="form-label">تاریخ شروع دوره :</label>
        <div class="input-group has-validation">
            <input name="startDate" type="date" th:field="*{startDate}" class="form-control" id="validationCustomUsername"
                   aria-describedby="inputGroupPrepend" required>
            <div class="invalid-feedback">
                لطفا یک تاریخ را انتخاب کنید
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <label for="validationCustom03" class="form-label">تاریخ پایان دوره :</label>
        <input name="finishDate" th:field="*{finishDate}" type="date" class="form-control" id="validationCustom03" required>
        <div class="invalid-feedback">
            لطفا یک تاریخ را انتخاب کنید
        </div>
    </div>
    <div class="col-12">
        <button id="createCourseButton" class="btn btn-primary" type="submit">ایجاد دوره
        </button>
    </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script th:src="@{/js/CourseJS.js}"></script>
</body>
</html>
