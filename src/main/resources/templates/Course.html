<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/CourseStyle.css}">
    <title>دوره</title>
</head>
<body>
<form id="createCourse" method="post" class="row g-3 needs-validation" action="#" th:action="@{/course/create-course}"
      th:object="${course}"
      novalidate>
    <div class="col-md-4">
        <label for="validationCustom01" class="form-label">عنوان دوره :</label>
        <input type="text" class="form-control" id="validationCustom01" th:field="*{title}"
               placeholder="عنوان دوره را وارد کنید" required>
        <div class="valid-feedback">
            خوب است
        </div>
    </div>
    <div class="col-md-4">
        <label for="validationCustom02" class="form-label">کد دوره : </label>
        <input type="number" class="form-control" id="validationCustom02" th:field="*{courseCode}"
               placeholder="کد دوره را وارد کنید" required>
        <div class="valid-feedback">
            خوب است
        </div>
    </div>
    <div class="col-md-4">
        <label for="validationCustomUsername" class="form-label">تاریخ شروع دوره :</label>
        <div class="input-group has-validation">
            <input type="date" th:field="*{startDate}" class="form-control" id="validationCustomUsername"
                   aria-describedby="inputGroupPrepend" required>
            <div class="invalid-feedback">
                لطفا یک تاریخ را انتخاب کنید
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <label for="validationCustom03" class="form-label">تاریخ پایان دوره :</label>
        <input th:field="*{finishDate}" type="date" class="form-control" id="validationCustom03" required>
        <div class="invalid-feedback">
            لطفا یک تاریخ را انتخاب کنید
        </div>
    </div>
    <div class="col-md-3">
        <div id="teachersPad">
            <input id="closeButton" class="margin-top-5" type="button" value="بستن" onclick="closeCoursesPad()">
            <div class="teachersPadInfo" th:each="teacher : ${teachers}">
                <div class="teachers">
                    <p><span th:text="${teacher.firstName}"></span> : نام</p>
                    <p><span th:text="${teacher.lastName}"></span> : نام خانوادگی</p>
                    <p><span th:text="${teacher.nationalCode}"></span> : کد ملی</p>
                    <p><span th:text="${teacher.gender}"></span> : جنسیت</p>
                    <p><span th:text="${teacher.email}"></span> : ایمیل</p>
                    <p><span th:text="${teacher.birthday}"></span> : تاریخ تولد</p>
                </div>
                <div>
                    <div style="display: flex">
                        <input type="hidden" name="teacherId" th:value="${teacher.id}">
                        <input type="button" value="ایجاد دوره" onclick="submitForm()">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-12">
        <button id="createCourseButton" class="btn btn-primary" onclick="openTeachersPad()" type="button">انتخاب استاد
        </button>
    </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script th:src="@{/js/CourseJS.js}"></script>
</body>
</html>
