<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/ExamResultStyle.css}">
    <title>نتیجه امتحان</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <span class="navbar-brand">دانشگاه</span>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/teacher/main">برگشت</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div id="examResult" class="displayNone">
    <div th:each="question : ${quiz.questions}">
        <div th:switch="${question.id}">
            <div th:case="null">
                <p>نتیجه ای یافت نشد</p>
            </div>
            <div th:case="*">
                <table>
                    <thead>
                    <tr>
                        <th>سوال</th>
                        <th>مشاهده جزئیات</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <div th:switch="${question.questionHeader.multipleChoices}">
                            <div th:case="null">
                                <td th:text="${question.questionHeader.descriptive.header}"></td>
                                <td>
                                    <form class="quizPage" action="#"
                                          th:action="@{/question-status/find-question-status}" method="post">
                                        <input type="hidden" name="studentResultId" th:value="${question.questionStatus.studentResultList.get(0).id}">
                                        <input type="submit" value="مشاهده جواب ها">
                                    </form>
                                </td>
                            </div>
                            <div th:case="*">
                                <td th:text="${question.questionHeader.multipleChoices.header}"></td>
                                <td>
                                    <form class="quizPage" action="#"
                                          th:action="@{/question-status/find-question-status}" method="post">
                                        <input type="hidden" name="studentResultId" th:value="${question.questionStatus.studentResultList.get(0).id}">
                                        <input type="submit" value="مشاهده جواب ها">
                                    </form>
                                </td>
                            </div>
                        </div>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
</body>
</html>
