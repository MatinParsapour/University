<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background-image: linear-gradient(#8be9e7, #20dad8, #20a5d8, #12395a, #120d14);
            background-repeat: no-repeat;
            background-size: 100% 100%;
            background-attachment: fixed;
        }
    </style>
    <title>Home</title>
</head>
<body>
<nav class="navbar navbar-light bg-light fixed-top">
    <div class="container-fluid">
        <span class="navbar-brand">University</span>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Welcome</h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                        <div th:switch="${user}">
                            <div th:case="null">
                                <a class="nav-link active" aria-current="page" href="/register">Sign up/Log in</a>
                            </div>
                            <div th:case="*">
                                <div th:switch="${user.type}">
                                    <div th:case="'Student'">
                                        <p class="nav-link active" aria-current="page"><span th:text="${user.firstName}"></span> <span th:text="${user.lastName}"></span></p>
                                        <a class="nav-link active" aria-current="page" href="/register">Dashboard</a>
                                        <a class="nav-link active" aria-current="page" href="/log-out">logout</a>
                                    </div>
                                    <div th:case="'Teacher'">
                                        <p class="nav-link active" aria-current="page"><span th:text="${user.firstName}"></span> <span th:text="${user.lastName}"></span></p>
                                        <a class="nav-link active" aria-current="page" href="/register">Dashboard</a>
                                        <a class="nav-link active" aria-current="page" href="/log-out">logout</a>
                                    </div>
                                    <div th:case="'Manager'">
                                        <p class="nav-link active" aria-current="page"><span th:text="${user.firstName}"></span> <span th:text="${user.lastName}"></span></p>
                                        <a class="nav-link active" aria-current="page" href="/manager-main">Dashboard</a>
                                        <a class="nav-link active" aria-current="page" href="/add-course">Add course</a>
                                        <a class="nav-link active" aria-current="page" href="/log-out">logout</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
