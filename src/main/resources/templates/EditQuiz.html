<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/EditQuizStyle.css}">
    <title>ویرایش آزمون</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <span class="navbar-brand">دانشگاه</span>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" style="cursor: pointer"  href="/teacher/main">خانه</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" style="cursor: pointer"  onclick="openQuestionDirectionPad()">افزودن سوال</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" style="cursor: pointer"  onclick="openQuestionsPad()">سوالات آزمون</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" style="cursor: pointer"  onclick="openEditPad()">ویرایش آزمون</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div th:switch="${quiz.questions}" class="displayNone" id="displayTeachers">
    <h2 th:case="null">سوالی یافت نشد</h2>
    <div th:case="*">
        <p class="gradeTitle">جمع نمرات : <span class="summationOfGrade" th:text="${#aggregates.sum(quiz.questions.gradeList.![questionPoint])}"></span></p>
        <div th:each="question : ${quiz.questions.questionList}">
            <div class="showBox" th:switch="${question.questionHeader.multipleChoices}">
                <div th:case="null">
                    <p>نوع سوال : تشریحی</p>
                    <form id="editDescriptiveForm" action="#" method="post" th:action="@{/descriptive/edit-question}">
                        <label for="descriptiveTitle">عنوان :</label>
                        <input name="title" class="backGroundBlue form-control" type="text" id="descriptiveTitle" aria-label="default input example" th:value="${question.questionHeader.descriptive.title}">
                        <label for="descriptiveHeader">صورت سوال :</label>
                        <input name="header" class="backGroundBlue form-control" type="text" id="descriptiveHeader" aria-label="default input example" th:value="${question.questionHeader.descriptive.header}">
                        <label for="descriptiveCorrectAnswer">جواب صحیح :</label>
                        <input name="correctAnswer" class="backGroundBlue form-control" type="text" id="descriptiveCorrectAnswer" aria-label="default input example" th:value="${question.questionHeader.descriptive.correctAnswer}">
                        <input type="hidden" name="questionId" th:value="${question.questionHeader.descriptive.id}">
                        <input type="submit" value="تغییر">
                    </form>
                </div>
                <div th:case="*">
                    <p>نوع سوال : چند گزینه ای</p>
                    <form id="editMultipleChoicesForm" action="#" method="post" th:action="@{/multiple-choices/edit-question}">
                        <label for="multipleChoicesTitle">عنوان :</label>
                        <input name="title" class="backGroundBlue form-control" type="text" id="multipleChoicesTitle" aria-label="default input example" th:value="${question.questionHeader.multipleChoices.title}">
                        <label for="multipleChoicesHeader">صورت سوال :</label>
                        <input name="header" class="backGroundBlue form-control" type="text" id="multipleChoicesHeader" aria-label="default input example" th:value="${question.questionHeader.multipleChoices.header}">
                        <div th:each="option :${question.questionHeader.multipleChoices.options}">
                            <label for="multipleChoicesOption">گزینه :</label>
                            <input onkeyup="showOptions()" name="options" class="optionInput backGroundBlue form-control" type="text" id="multipleChoicesOption" aria-label="default input example" th:value="${option.options}">
                        </div>
                        <div id="multipleChoicesForm">
                            <p id="correctAnswerLabel">گزینه صحیح :</p>
                        </div>
                        <input type="hidden" name="questionId" th:value="${question.questionHeader.multipleChoices.id}">
                        <input type="submit" value="تغییر">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div>
    <div id="quizData" class="showBox">
        <form id="editQuizForm" action="#" th:action="@{/quiz/change-quiz-properties}" method="post">
            <label for="exampleFormControlInput1" class="form-label">عنوان : </label>
            <input type="text" class="form-control" id="exampleFormControlInput1" name="title" th:value="${quiz.title}">
            <label for="exampleFormControlInput1" class="form-label">توضیحات : </label>
            <input type="text" class="form-control" name="description" id="description" th:value="${quiz.description}">
            <label for="exampleFormControlInput1" class="form-label">زمان : </label>
            <input type="number" class="form-control" name="quizTime" id="quizTime" th:value="${quiz.quizTime}">
            <input type="hidden" name="quizId" th:value="${quiz.id}">
            <input type="submit" onclick="checkInputs()" value="تغییر">
        </form>
    </div>
</div>
<div id="selectQuestionDirection">
    <div class="questionDirection">
        <form action="#" th:action="@{/question-bank/select-question}" method="post">
            <input type="hidden" name="quizId" th:value="${quiz.id}">
            <input type="submit" value="انتخاب از بانک سوالات">
        </form>
        <input type="button" onclick="openQuestionTypePad()" value="ایجاد سوال جدید">
    </div>
    <input type="button" value="لغو" onclick="closeQuestionDirectionPad()">
</div>
<div id="questionType">
    <div class="questionDirection">
        <form action="#" th:action="@{/multiple-choices/create-new-multiple-choices}" method="post">
            <input type="hidden" name="quizId" th:value="${quiz.id}">
            <input type="submit" value="سوالات چند گزینه ای">
        </form>
        <form action="#" th:action="@{/descriptive/create-new-descriptive}" method="post">
            <input type="hidden" name="quizId" th:value="${quiz.id}">
            <input type="submit" value="سوالات تشریحی">
        </form>
    </div>
    <input type="button" value="لغو" onclick="closeQuestionTypePad()">
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script  th:src="@{/js/EditQuizJS.js}"></script>
</body>
</html>
