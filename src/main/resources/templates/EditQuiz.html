<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/EditQuizStyle.css}">
    <title>ویرایش آزمون</title>
</head>
<body>
<div>
    <div id="studentList" class="showBox">
        <form action="#" th:action="@{/quiz/change-quiz-properties}" method="post">
            <label for="exampleFormControlInput1" class="form-label">عنوان : </label>
            <input type="text" class="form-control" id="exampleFormControlInput1" name="title" th:value="${quiz.title}">
            <label for="exampleFormControlInput1" class="form-label">توضیحات : </label>
            <input type="text" class="form-control" name="description" th:value="${quiz.description}">
            <label for="exampleFormControlInput1" class="form-label">زمان : </label>
            <input type="number" class="form-control" name="quizTime" th:value="${quiz.quizTime}">
            <input type="hidden" name="quizId" th:value="${quiz.id}">
            <input type="submit" value="تغییر">
        </form>
    </div>
</div>
<input type="button" value="ویرایش" onclick="showButtons()">
<input class="displayHidden" id="cancelButton" type="button" value="لغو" onclick="cancelEdit()">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script  th:src="@{/js/EditQuizJS.js}"></script>
</body>
</html>
