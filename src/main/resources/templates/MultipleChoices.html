<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/MultipleChoicesStyle.css}"/>
    <title>چند گزینه ای</title>
</head>
<body>
<form id="multipleChoicesFrom" action="#" method="post" th:action="@{/multiple-choices/add-multiple-choices}" th:object="${multipleChoices}" class="create-question-form">
    <label for="problem">عنوان سوال : </label>
    <input minlength="8" name="title" maxlength="40" class="border-radius-5 fontSize-16 resize-none" th:field="*{title}" id="title" cols="30" rows="8"
             onkeyup="displayTitleLength()" placeholder="عنوان سوال را وارد کنید (40 کاراکتر)">
    <p> میزان کاراکتر باقی مانده : <span id="lengthOfInput">40</span></p>
    <label for="problem">صورت سوال : </label>
    <textarea minlength="5" name="problem" class="border-radius-5 fontSize-16 resize-none" th:field="*{header}" id="problem" cols="30" rows="8"
              placeholder="صورت سوال را وارد کنید"></textarea>
    <div class="container" id="container">
        <p>گزینه ها :</p>
        <div class='element' id='div_1'>
            <input minlength="1" type='text' class="optionInput backGroundBlue form-control" name="option" id="option" placeholder='گزینه را وارد کنید' >
            <input type="button" id='txt_1' class='add' value="اضافه کردن گزینه">
        </div>
        <input type="button" value="انتخاب گزینه درست" onclick="setCorrectAnswer()">
    </div>
    <label for="grade">نمره سوال :</label>
    <input min="0.00" class="height-30" type="number" name="grade" id="grade" step="0.01" placeholder="نمره سوال را وارد کنید"/>
    <div>
        <input type="hidden" name="quizId" th:value="${quiz.id}">
        <input class="green-button button margin-top-3 border-radius-5" type="submit" id="acceptButton" value="تایید">
</form>
<form action="#" th:action="@{/teacher/main}">
    <input class="red-button button margin-top-3 border-radius-5" type="submit" value="لغو">
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script th:src="@{/js/MultipleChoicesJS.js}"></script>
</body>
</html>
