<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/FoundUsersStyle.css}">
    <title>کاربر های پیدا شده</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <span class="navbar-brand">دانشگاه</span>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/manager/manager-main">خانه</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div th:switch="${users}" id="studentsData">
    <h2 th:case="null">کاربری یافت نشد</h2>
    <div th:case="*">
        <div th:each="user : ${users}" id="studentList" class="showBox">
            <p><span th:text="${user.firstName}"></span> : نام</p>
            <p><span th:text="${user.lastName}"></span> : نام خانوادگی</p>
            <p><span th:text="${#calendars.format(user.birthday, 'dd-MM-yyyy')}"></span> : تاریخ تولد</p>
            <p><span th:text="${user.email}"></span> : ایمیل</p>
            <p><span id="studentStatus" th:text="${user.status}"></span> : وضعیت</p>
            <p><span th:text="${user.gender}"></span> : جنسیت</p>
            <p><span th:text="${user.type}"></span> : نوع</p>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
