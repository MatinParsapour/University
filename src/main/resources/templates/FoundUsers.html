<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <title>FoundUsers</title>
    <style>
        body {
            background-image: linear-gradient(#8be9e7, #20dad8, #20a5d8, #12395a, #120d14);
            background-repeat: no-repeat;
            background-size: 100% 100%;
            background-attachment: fixed;
        }

        .showBox {
            font-size: 20px;
            margin-top: 5%;
            display: flex;
            align-self: center;
            border-radius: 5px 5px;
            width: 95%;
            height: 150px;
            background-color: rgb(10, 10, 68, 80%);
            color: white;
            flex-direction: column;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
<div th:switch="${users}" id="studentsData">
    <h2 th:case="null">No user found</h2>
    <div th:case="*">
        <div th:each="user : ${users}" id="studentList" class="showBox">
            <p>FirstName : <span th:text="${user.firstName}"></span></p>
            <p>LastName : <span th:text="${user.lastName}"></span></p>
            <p>Birthday : <span th:text="${user.birthday}"></span></p>
            <p>Email : <span th:text="${user.email}"></span></p>
            <p>Status : <span id="studentStatus" th:text="${user.status}"></span></p>
            <p>Gender : <span th:text="${user.gender}"></span></p>
            <p>Type : <span th:text="${user.type}"></span></p>
        </div>
    </div>
</div>
</body>
</html>
